<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchical Grid Layout</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
            grid-gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .grid-item {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Sizes for Hierarchical Structure */
        .large {
            grid-column: span 2; /* Span across 2 columns */
            grid-row: span 2;    /* Span across 2 rows */
        }

        .medium {
            grid-column: span 2; /* Span across 2 columns */
        }

        .small {
            grid-column: span 1; /* Span across 1 column */
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* Adjust for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr; /* Single column for very small screens */
            }
        }

    </style>
</head>
<body>
<header>
    <h1>Hierarchical Grid Layout</h1>
</header>

<div class="grid-container">
    <div class="grid-item large">Item 1 (Main Content)</div>
    <div class="grid-item medium">Item 2</div>
    <div class="grid-item small">Item 3</div>
    <div class="grid-item small">Item 4</div>
    <div class="grid-item medium">Item 5</div>
    <div class="grid-item large">Item 6</div>
</div>

<footer>
    <p>Â© 2024 Your Website. All rights reserved.</p>
</footer>
</body>
</html>
